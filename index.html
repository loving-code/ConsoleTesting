<body>
<h1>Open console</h1>
<h2>The console is basicly a testing platform where one can test outputs before you show it on your website.
    <br>
    How to check the console: right click and find inspect and then go to the console tab.
</h2>
<script>
    console.log("Hello world!");
    var First_Name="Anvika";
    var Last_Name=" Jullapally";
    console.log(First_Name);
    console.log(Last_Name);
    var Full_Name=First_Name.concat(Last_Name);
    console.log(Full_Name);
    var Counting_Letters=Full_Name.length;
    console.log(Counting_Letters);
    var Sentence_One="Food is good but can be great!";
    console.log(Sentence_One);
    var Sentence_Two=Sentence_One.replace("great!", "bad!");
    console.log(Sentence_Two);
    var Anything="ANGRY";
    console.log(Anything);
    var Something=Anything.toLowerCase();
    console.log(Something);
    var WordLower="anything";
    console.log(WordLower);
    var WordUpper=WordLower.toUpperCase();
    console.log(WordUpper);
    var Square_Root=Math.sqrt(225);
    console.log(Square_Root);
    var Maximum_number=Math.max(2,3);
    console.log(Maximum_number);
    var Minimum_number=Math.min(4,68);
    console.log(Minimum_number);
    var Power_Problem=Math.pow(2,3);
    console.log(Power_Problem);
</script>
</body>
